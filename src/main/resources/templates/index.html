<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Index</title>
			<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">
		<link rel="stylesheet" src="extensions/sticky-header/bootstrap-table-sticky-header.css">
		
		<style>
			html, body {height: 100%}
			.container {
				height: 100%;
				position: relative;
			}
			.center {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				width: 25%;
			}
			.center-text{
				margin-top: 10%; 	
				margin-left: 5%; 	
				margin-right: 5%;
			}
			.center-input {
				margin-top: 5%; 	
				margin-left: 30%; 	
				margin-right: 30%;
			}
			h1 {text-align: center}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="center">
				<!-- <h1>Song</h1> -->
				<form action="term" method="get">
					<div class="center-text">
					 	<input style="width: 100%;" type="search" name="term" placeholder="Input song name">
					</div>
					<div class="center-input">
					 	<input class="btn btn-primary btn-lg" style="width: 100%;" type="submit"  value="Search">
					</div>
					 
				</form>
			 </div>
		
			
		</div>
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
		
	</body>
</html>
