
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Results</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>

<body>

	<span>
		<h1 class="text-center py-4">Results</h1>
		<a th:href="@{/}">Run again</a>	
	</span>
	
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th id="col" onclick="headerClick()" scope="col">#</th>
				<th scope="col">Song</th>
				<th scope="col">Artist</th>
				<th scope="col">Album</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" obj : ${objs} ">
				<td th:text="${obj.id}">ID</td>
				<td th:text="${obj.song}">Song</td>
				<td th:text="${obj.artist}">Artist</td>
				<td th:text="${obj.album}">Album</td>
			</tr>
		</tbody>
	</table>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

		<script th:inline="javascript">

				/*<![CDATA[*/

				var objs = [[${objs}]];
				

				/*]]>*/

				
				function buildHtml(expl, item) {
					return "<p>" + expl + ": " + item + "</p>";
				}
				
				function debug(x) {
					console.log(x);
				}

				function headerClick() {
					document.getElementById("col").style.color = "red";
				}
			</script>

</body>

</html>
